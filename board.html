<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Board</title>
   <link rel="stylesheet" href="style.css">
 
   <link rel="icon" type="image/png" href="img/favicon.ico">
</head>

<body onload="init()">

   <header>
      <button onclick="logout()">Logout</button>
      <h3 id="loggedInUser">User:</h3>
   </header>

   <main>

      <div class="column-wrapper">
         <button onclick="createTask('todo')">New Task</button>
         <h2>Todo</h2>
         <div id="todo" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
     

      <div class="column-wrapper">
         <button onclick="createTask('doToday')">New Task</button>
         <h2>Do Today</h2>
         <div id="doToday" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>

      <div class="column-wrapper">
         <button onclick="createTask('inProgress')">New Task</button>
         <h2>In Progress</h2>
         <div id="inProgress" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>

      <div class="column-wrapper">
         <button onclick="createTask('done')">New Task</button>
         <h2>Done</h2>
         <div id="done" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>

   </main>

   <div id="layOver" onclick="closeTaskPopUp()" class="lay-over">

      <div id="taskPopUpDialog" onclick="event.stopPropagation()" class="task-pop-up">

      </div>
   </div>


   <script src="board.js"></script>
   <script src="backend.js"></script>
   <script src="login.js"></script>
   <script src="logout.js"></script>

</body>

</html>
