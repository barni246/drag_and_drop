<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Board</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="fonts.css">
   <link rel="icon" type="image/png" href="img/favicon.ico">
</head>

<body onload="init()">

   <header>
      <div id="userContainer">
          <img title="logged in user" src="img/user.png" alt="">
          <span title="logged in user" id="loggedInUser"></span> 
      </div>
      <img id="logout" onclick="logout()" src="img/logout.png" title="Logout" >
   </header>

   <main>
 
      <div class="column-wrapper">
         <img class="addBtn" title="add new task"  onclick="createTask('todo')" src="img/add.png">
         <h3>Todo</h3>
         <div id="todo" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        
      </div>
     

      <div class="column-wrapper">
         <img class="addBtn" title="add new task" onclick="createTask('doToday')" src="img/add.png">
         <h3>Do Today</h3>
         <div id="doToday" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>

      <div class="column-wrapper">
         <img class="addBtn" title="add new task" onclick="createTask('inProgress')" src="img/add.png">
         <h3>In Progress</h3>
         <div id="inProgress" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>

      <div class="column-wrapper">
         <img class="addBtn" title="add new task" onclick="createTask('done')" src="img/add.png">
         <h3>Done</h3>
         <div id="done" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>

   </main>

   <div id="layOver" onclick="closeTaskPopUp()" class="lay-over">

      <div id="taskPopUpDialog" onclick="event.stopPropagation()" class="task-pop-up">

      </div>
   </div>


   <script src="board.js"></script>
   <script src="backend.js"></script>
   <script src="login.js"></script>
   <script src="logout.js"></script>

</body>

</html>
