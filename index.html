<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="div1" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <div id="div2" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <div id="div3" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <div id="div4" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    
    <div class="drag" draggable="true" ondragstart="drag(event)" id="drag1">1</div>
    <div class="drag" draggable="true" ondragstart="drag(event)" id="drag2">2</div>
    <div class="drag" draggable="true" ondragstart="drag(event)" id="drag3">3</div>
    <div class="drag" draggable="true" ondragstart="drag(event)" id="drag4">4</div>
    
</body>
</html>
