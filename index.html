<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="tasks.js"></script>
</head>
<body onload="loadAllTasks()">
    <div id="todo" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <div id="doToday" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <div id="inProgress" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <div id="done" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    
</body>
</html>
