<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="register.js"></script>
    <script src="login.js"></script>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <title>Register</title>
</head>

<body>
    <main class="register-main">

        <h2>New User</h2>
        <form class="form" onsubmit="event.preventDefault(); create_new_user()">

            <div class="input-wrapper">

                <div>
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" name="newUsername" autocomplete="on" required>
                </div>
                <div>
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" name="newPassword" autocomplete="on" required>
                </div>
                <div id="email-input">
                    <label for="newEmail">Email:</label>
                    <input type="email" id="newEmail" name="newEmail" autocomplete="on" required>
                </div>


            </div>
            <button id="createUserBtn" type="submit">Create user</button>
        </form>
        <h5 class="toLogin" onclick="toLogin()">Login</h5>
        <h3 style="color: red;" id="error-message"></h3>

    </main>

</body>

</html>
