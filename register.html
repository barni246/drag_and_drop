<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="register.js"></script>
    <script src="login.js"></script>
    <title>Register</title>
</head>
<body>
    <h2>New User</h2>
    <form onsubmit="event.preventDefault(); create_new_user()">
        <div>
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" autocomplete="on">
        </div>
        <div>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" autocomplete="on">
        </div>
        <div>
            <label for="newEmail">Email:</label>
            <input type="email" id="newEmail" name="newEmail" autocomplete="on">
        </div>
        <button type="submit">Create new user</button>
    </form>  
    <h2 onclick="toLogin()">Login</h2>
    <h3 style="color: red;" id="error-message"></h3>
</body>
</html>
